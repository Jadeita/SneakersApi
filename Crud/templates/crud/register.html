        </label>

        <p class="label-txt">ENTER YOUR USERNAME</p>

          <div class="line"></div>
        </div>
        </label>
    <br>
    <label>
        <p class="label-txt">ENTER YOUR PASSWORD</p>
        <input type="text" class="input" name="password">
        <div class="line-box">
          <div class="line"></div>
        </div>
        </label>
    <br><br>

    <button type="submit">Registrarse</button>
